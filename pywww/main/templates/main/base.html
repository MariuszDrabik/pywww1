{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">    
                <a class="navbar-brand small_logo" href="{% url 'main:index' %}">
                    <img width="140" id="small_logo" src="{% static 'main/images/logo.png' %}" alt="Logo">
                </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:blog_index' %}">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:books_index' %}">books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:about' %}">about</a>
                        </li>
                    </ul>
                </div>
            
        
    </div>
    </nav>
<div class="container">
    <main class="container bg-light p-5 rounded">
        <div>{{ text }}</div>
        {% block content %}
        {% endblock %}
    </main>
</div>
<footer>
    <script src="{% static 'main/js/bootstrap.bundle.js' %}"> </script>
</footer>
</body>
</html>
