{% extends 'main/base.html' %}

{% block title %} {{ book.title }} {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{{ book.title }}</h1>
        <p class="text-muted">{{ book.author }} | {{ book.created }}</p>
        <p class="card-text ">{{ book.description}}</p>
      </div>
    </div>

  </div>
  <div><a href="{% url 'books:books_index' %}">back to books list</a></div>
</div>

{% endblock content %}
