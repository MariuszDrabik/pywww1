{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ book.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ book.author }} | {{ post.created }}</p>
        <p class="card-text ">{{ book.description}}</p>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
